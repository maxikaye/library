<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Library</h1>
            <button id="btn-new-book">+ New Book</button>
        </header>
        <section class="library-display">
            <!-- populated dynamically -->
        </section>
    </div>
    
    <div class="new-book-modal">
        <form action="" method="POST" id="new-book-form">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" required>

            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" required>

            <label for="book-page-count">Pages</label>
            <input type="number" name="book-page-count" id="book-page-count" required>

            <div class="form-checkbox">
                <input type="checkbox" name="book-completed" id="book-completed" indeterminate>
                <label for="book-completed">Completed</label>
            </div>
            
            <button type="submit" id="btn-add-book">Add Book</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
